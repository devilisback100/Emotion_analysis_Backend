<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Classifier</title>
</head>

<body>
    <h1>Emotion Classifier</h1>
    <form id="emotionForm">
        <label for="textInput">Enter text:</label>
        <input type="text" id="textInput" name="textInput" required>
        <button type="submit">Submit</button>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('emotionForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const textInput = document.getElementById('textInput').value;
            const response = await fetch('http://127.0.0.1:5000/classify_emotion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: textInput })
            });
            const result = await response.json();
            document.getElementById('result').innerText = `Predicted Emotion: ${result.emotion}`;
        });
    </script>
</body>

</html>
